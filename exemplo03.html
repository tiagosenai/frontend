<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="p-3 m-2 bg-primary text-white">
        <h1> Novo Jumbotron</h1>
    </div>
    <div class="container bg-primary p-3">
        <img src="https://i.pinimg.com/736x/4f/bc/cd/4fbccddaad68cd5a47980eeac51c486f.jpg" class="rounded img-fluid" width="350"  alt="Lago de São Luís de Montes Belos - Goiás">
        <img src="https://files.aredacao.com.br/upload/prefeito-b.jpg" class="rounded-circle img-fluid" width="350"  alt="Lago de São Luís de Montes Belos - Goiás">
        <img src="https://i.pinimg.com/736x/4f/bc/cd/4fbccddaad68cd5a47980eeac51c486f.jpg" class="img-thumbnail" width="350"  alt="Lago de São Luís de Montes Belos - Goiás">
    </div>
    <div class="container p-5"> 
        <button type="button" class="btn">Básico</button>
        <button type="button" class="btn-danger">Danger</button>
        <button type="button" class="btn-warning">Warning</button>
        <button type="button" class="btn-success">Success</button>
        <button type="button" class="btn-primary">Primary</button>
        <button type="button" class="btn-info">Info</button>
        <button type="button" class="btn-dark">Dark</button>
        <button type="button" class="btn-light">Light</button>
        <button type="button" class="btn-secondary">Secondary</button>
    </div>
    <div class="container p-5"> 
        <button type="button" class="btn btn-outline-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn-primary">Primary</button>
        <button type="button" class="btn-info">Info</button>
        <button type="button" class="btn-dark">Dark</button>
        <button type="button" class="btn-light">Light</button>
        <button type="button" class="btn-secondary">Secondary</button>
    </div>
</body>
</html>
