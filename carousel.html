<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Carousel Exemplo</title>
    <style>
        img{
            width: 100%;
            height: 450px;
        }
        carousel-control-next-icon{
            background: #808080;
            border-radius: 30px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="container">
    <div id="demoCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicadores do Carousel -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#demoCarousel" data-bs-slide-to="3"></button>
        </div>
        <!-- Fotos do Carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.jpg" alt="Portal da Cidade de Jaraguá do Sul" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="2.jpg" alt="Portal da Cidade de Jaraguá do Sul" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="3.jpg" alt="Portal da Cidade de Jaraguá do Sul" class="d-block">
            </div>
            <div class="carousel-item">
                <img src="4.jpg" alt="Portal da Cidade de Jaraguá do Sul" class="d-block">
            </div>
        </div>
        <!-- Botões de Navegação -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    </div>
</body>
</html>
